<html>
    <head>
        <style>
            html {
                height: 100%;
                margin: 0px;
            }
            body {
                font-family: sans-serif;
                height: 100%;
                margin: 0px;
            }
            #text_input_field {
                flex: 2;
            }
            #form {
                margin: 0px;
                display: flex;
                flex-flow: column;
                column-gap: 10px;
                height: 100%;
            }
        </style>
        <title>Tinybin</title>
    </head>
    <body>
        <h1>Tinybin</h1>
        <p>A small service for sharing text</p>
        <form id="form" action="/texts/" method="post">
            <input id="text_input_field" type="text" name="text" placeholder="Your text" />
            <input type="submit" value="Share" />
        </form>
    </body>
</html>
